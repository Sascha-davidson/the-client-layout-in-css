<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */

      body {
      display: grid;
      grid-template-columns: 20% 150px auto 20%;
      grid-template-rows: 150px auto 10%;
      column-gap: 20px;
      row-gap: 20px;
      grid-template-areas:
        ". navigatie hoofd  ."
        ". navigatie ligaam  ."
        ". navigatie onderkant  ."


    }

    header {
      grid-area: hoofd;
    }

    nav {
      grid-area: navigatie;
    }

    main {
      grid-area: ligaam;
    }

    footer {
      grid-area: onderkant;
    }
    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
